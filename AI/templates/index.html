<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Checker Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Python Code Checker </h1>
        <textarea id="code" placeholder="Enter your Python code here..."></textarea>
        <button onclick="checkCode()">Check Code</button>
        
        <div id="output"></div>
    </div>

    <script>
        function checkCode() {
            let code = document.getElementById("code").value;
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Checking...";

            fetch("/check", {
                method: "POST",
                body: new URLSearchParams({ code }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                outputDiv.innerHTML = "";
                
                if (data.errors.length > 0) {
                    outputDiv.innerHTML += "<div class='error-box'><h3>ðŸš¨ Errors:</h3><ul>";
                    data.errors.forEach(error => {
                        outputDiv.innerHTML += `<li>${error}</li>`;
                    });
                    outputDiv.innerHTML += "</ul></div>";
                } else {
                    outputDiv.innerHTML += "<div class='success-box'><h3>âœ… No Syntax Errors!</h3></div>";
                    outputDiv.innerHTML += `<div class='feedback-box'><h3>ðŸ’¡ Gemini's Feedback:</h3><p>${data.feedback}</p></div>`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
